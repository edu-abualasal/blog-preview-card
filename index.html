<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="card">
      <img
        class="article-image"
        alt=""
        src="./assets/images/illustration-article.svg"
      />
      <div class="content">
        <div class="blog-category text-preset-4">
          <p class="text-preset-4">Learning</p>
        </div>

        <p class="text-preset-3">Published 21 Dec 2023</p>

        <p class="title text-preset-1">HTML & CSS foundations</p>

        <p class="description text-preset-2">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </p>
      </div>
      <div class="author">
        <img
          class="author-image"
          alt="author"
          src="./assets/images/image-avatar.webp"
        />
        <p class="text-preset-4">Greg Hooper</p>
      </div>
    </div>
  </body>
</html>
